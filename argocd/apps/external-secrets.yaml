# argocd/apps/external-secrets.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets
spec:
  source:
    # ✅ ArgoCD używa Helm BEZPOŚREDNIO
    chart: external-secrets                    # Nazwa charta
    repoURL: https://charts.external-secrets.io  # Repo Helm
    targetRevision: 1.3.2                     # Wersja charta
    helm:
      releaseName: external-secrets
      values: |                                # Values inline lub z pliku
        installCRDs: true
        webhook:
          create: true
  destination:
    namespace: external-secrets